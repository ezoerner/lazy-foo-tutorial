name:                lazy-foo
version:             0.1.0.0
github:              "ezoerner/lazy-foo"
license:             BSD3
author:              "Eric Zoerner"
maintainer:          "eric.zoerner@gmail.com"
copyright:           "Copyright: (c) 2017 Eric Zoerner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/ezoerner/lazy-foo#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  lazy-foo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lazy-foo
    - sdl2

tests:
  lazy-foo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lazy-foo
